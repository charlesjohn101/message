<!DOCTYPE html>
<html>
<head>
	<title>Centered Text on Background Image with Passcode</title>
	<style>
		.center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			color: grey;
			text-shadow: 1px 1px #000;
		}
		body {
			background-image: url("https://thumbs.dreamstime.com/b/dog-paw-seamless-pattern-vector-cat-paw-foot-print-isolated-wallpaper-repeat-background-pink-dog-paw-seamless-pattern-vector-cat-125476841");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		p {
			text-align: justify;
			text-justify: inter-word;
		}
		#content {
			display: none;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="center">
		
		
			<p style="font-size: 40px; font-family: 'Playfair Display', serif; font-weight: bold; color: red; text-align: left">The message<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			<p>, consectetur adipiscing</p>
		</div>
	</div>

</body>
</html>
